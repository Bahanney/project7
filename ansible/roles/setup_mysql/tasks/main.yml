---
- name: Install MySQL server (Ubuntu)
  apt:
    name: mysql-server
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Start MySQL service (Ubuntu)
  service:
    name: mysql
    state: started
    enabled: yes
  when: ansible_distribution == "Ubuntu"

- name: Create MySQL database
  mysql_db:
    name: syslogs
    state: present
    login_user: root
    login_password: rootpassword

- name: Create MySQL user
  mysql_user:
    name: devops
    password: password
    priv: "syslogs.*:ALL"
    host: '%'
    state: present
    login_user: root
    login_password: rootpassword

- name: Copy SQL script to MySQL server
  copy:
    src: setup_db.sql
    dest: /tmp/setup_db.sql

- name: Execute SQL script to create tables
  mysql_db:
    name: syslogs
    state: import
    target: /tmp/setup_db.sql
    login_user: root
    login_password: rootpassword
...