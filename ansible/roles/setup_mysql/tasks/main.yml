---
- name: Install MySQL server
  yum:
    name: mysql-server
    state: present

- name: Start MySQL service
  service:
    name: mysqld
    state: started
    enabled: yes

- name: Create MySQL database
  mysql_db:
    name: syslogs
    state: present
    login_user: root
    login_password: rootpassword

- name: Create MySQL user
  mysql_user:
    name: devops
    password: password
    priv: "syslogs.*:ALL"
    host: g2
    state: present
    login_user: root
    login_password: rootpassword

- name: Copy SQL script to EC2 instance
  copy:
    src: setup_db.sql
    dest: /tmp/setup_db.sql

- name: Execute SQL script to create tables
  mysql_db:
    name: syslogs
    state: import
    target: /tmp/setup_db.sql
    login_user: root
    login_password: rootpassword

...